<span ng-show="loading">Loading...</span>

<div ng-hide="loading">
    <h4>
        <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>

        <span ng-show="!news.id" translate>Thêm tin tức</span>
        <span ng-show="news.id" translate>Sửa tin tức</span>

    </h4>

    <form>
        <div class="form-group">
            <label class="control-label" for="title">Tiêu đề *</label>
            <input type="text" ng-model="news.title" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Nội dung *</label>

            <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size"><i
                            class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a data-edit="fontSize 6" class="fs-Six">Cực lớn</a></li>
                        <li><a data-edit="fontSize 5" class="fs-Five">Lớn</a></li>
                        <li><a data-edit="fontSize 4" class="fs-Four">Vừa</a></li>
                        <li><a data-edit="fontSize 3" class="fs-Three">Bình thường</a></li>
                        <li><a data-edit="fontSize 2" class="fs-Three">Nhỏ</a></li>
                        <li><a data-edit="fontSize 1" class="fs-One">Cực nhỏ</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                    <a class="btn btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i
                            class="fa fa-italic"></i></a>
                    <a class="btn btn-default" data-edit="strikethrough" title="Strikethrough"><i
                            class="fa fa-strikethrough"></i></a>
                    <a class="btn btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i
                            class="fa fa-underline"></i></a>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list"><i
                            class="fa fa-list-ul"></i></a>
                    <a class="btn btn-default" data-edit="insertorderedlist" title="Number list"><i
                            class="fa fa-list-ol"></i></a>
                    <a class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i
                            class="fa fa-outdent"></i></a>
                    <a class="btn btn-default" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i
                            class="fa fa-align-left"></i></a>
                    <a class="btn btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i
                            class="fa fa-align-center"></i></a>
                    <a class="btn btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i
                            class="fa fa-align-right"></i></a>
                    <a class="btn btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i
                            class="fa fa-align-justify"></i></a>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i
                            class="fa fa-link"></i></a>

                    <div class="dropdown-menu input-append">
                        <input placeholder="URL" type="text" data-edit="createLink"/>
                        <button class="btn" type="button">Add</button>
                    </div>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
                    <span class="btn btn-default" title="Insert picture (or just drag & drop)" id="pictureBtn"> <i
                            class="fa fa-picture-o"></i><input class="imgUpload"
                                                               style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 37px; height: 30px"
                                                               type="file" data-role="magic-overlay"
                                                               data-target="#pictureBtn"
                                                               data-edit="insertImage"/></span>
                </div>
                <div class="btn-group">
                    <a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                    <a class="btn btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i
                            class="fa fa-repeat"></i></a>
                    <a class="btn btn-default" data-edit="html" title="Clear Formatting"><i
                            class='glyphicon glyphicon-pencil'></i></a>
                </div>
            </div>
            <div id="editor"
                 style="overflow:scroll; border: 1px solid silver; height: 400px; margin-top: 10px; padding: 10px;"></div>
        </div>
        <div class="controls">
            <button class="btn btn-success" ng-click="onSubmit()">Đăng tin</button>
            <button class="btn btn-default" ng-click="onView()" data-toggle="modal" data-target="#myModal">Xem trước
            </button>
        </div>
    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                {{news.title}}
            </div>
            <div class="modal-body" ng-bind-html="news.content">

            </div>
        </div>
    </div>
</div>
