<div class="lockscreen" style="height: 100vh">
    <div class="form-box" id="login-box">
        <div class="header" style="text-align: left; padding-left: 25px;">
            <i class="fa fa-plane" style="margin-right: 10px"></i>
            HAI PHI YEN CO., LTD</div>
        <form role="form" ng-submit="login()" method="post">
            <div class="body bg-gray">
                <div class="callout callout-danger" ng-if="loginError">
                    <p>{{loginError.message}}</p>
                </div>
                <auto:fields fields="schema" data="credentials" options="options"></auto:fields>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block" translate>Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
