<div class="form-add-user">
    <h4>
        <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
        <span>Thêm cộng tác viên</span>
    </h4>

    <form name="form">
        <div class="form-group">
            <label class="control-label" for="title">Họ và tên *</label>
            <input type="text" name="myInput" ng-model="user.name" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Tên đăng nhập *</label>
            <input type="text" name="myInput" ng-model="user.username" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Mật khẩu *</label>
            <input type="password" name="myInput" ng-model="user.password" class="form-control" required>
        </div>
        <div class="controls">
            <button class="btn btn-success" ng-click="onSubmit()">Thêm</button>
        </div>
    </form>
</div>
