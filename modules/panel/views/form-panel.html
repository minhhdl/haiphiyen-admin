<div class="form-add-panel">
    <h4>
        <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>

        <span translate>Thêm panel</span>
    </h4>

    <form>
        <div class="form-group">
            <label class="control-label" for="link">Link *</label>
            <input type="text" ng-model="panel.link" name="link" required class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label" for="index">Thứ tự *</label>
            <input type="number" ng-model="panel.index" name="index" required class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label" for="image">Ảnh *</label>
            <input type="file" name="image" required>
        </div>
        <div class="controls">
            <button type="submit" class="btn btn-success" ng-click="onSubmit()">Tạo panel</button>
        </div>
    </form>
</div>
